<app-modal-dialog [closable]="true"
                  [showFooter]="true"
                  [styleClass]="'first-modal-dialog'">
  <ng-container app-modal-dialog-header>
    Modal Dialog Header
  </ng-container>
  <ng-container app-modal-dialog-body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
          </form>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container app-modal-dialog-footer>
    <app-button [icon]="'pi pi-times'" [label]="'No'"></app-button>
    <app-button [icon]="'pi pi-check'" [label]="'Yes'"></app-button>
  </ng-container>
</app-modal-dialog>
